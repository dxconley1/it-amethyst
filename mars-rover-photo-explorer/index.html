<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Mars Rover Photo Explorer</title>

<body>
   
            <h2>Mars Rover Photo Explorer</h2>
          
           
           
            
           <h3>Select a rover and a picture date:</h3>
              <label class="formlabel">Rover: </label>
            </label>
                <label for="AddOperator">
                    <input type="radio" name="Operator" id="SubtractOperator" value = "Curiosity">Curiosity
                </label>
                <label for="AddOperator">
                    <input type="radio" name="Operator" id="MultiplyOperator" value = "Opportunity">Opportunity
                </label>
                <label for="AddOperator">
                    <input type="radio" name="Operator" id="DivideOperator" value = "Spirit ">Spirit  
                </label>
                 
                   
            <label class="error" for="StockSymbol" id="StockSymbolError"></label><br>
            <label class="formlabel">Picture Date:</label>
            <input type="date" name="Date" id="Date" 
                data-rule-required="true" data-msg-required=" Date is Required">
            <label id="DateError" for="Date" class="error"></label>
            
            
            
            
            <br><br>
            <input type="button" value="Search" id="Search" name="Search" onclick="GetStock();">
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
            <hr>
            <br>
           

            <div class="clearfix">
                <div class="img-container">
                    <span id="StockValueTable"></span>
                </div>
                <div class="img-container">
                    <span id="StockVolumeTable"></span>
                </div>
            </div>
            <hr>
            
            <div class="clearfix">
                <div class="img-container">
                    <canvas id="chartjs-0" width="400" height="400"></canvas>
                </div>
                <div class="img-container">
                    <canvas id="chartjs-1" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="scripts/script.js"></script>

</html>
