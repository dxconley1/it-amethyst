<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Forex">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Danell Conley">
    <title>Forex</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Currency Value History</h1>
            <label class="formlabel" for="BaseCurrency">Base Currency: </label>
            <select id="BaseCurrency" name="BaseCurrency"
                   data-rule-required="true"  data-msg-required="Base Currency is Required" >
                   <option value="">Select a Currency...</option>
                   <option value="USD">US Dollar</option>
                   <option value="JPY"> Japanese Yen</option>
                   <option value="EUR">Euro Dollar</option>
                   <option value="RUB">Russian Ruble</option>
            </select>
            <label class="error" for="BaseCurrency" id="BaseCurrencyError"></label>
            <br><br>
            
            <label class="formlabel" for="Convert">Convert to Currency: </label>
            <select id="Convert" name="Convert"      
                   data-rule-required="true"  data-msg-required="Convert To Currency is Required" >
                   <option value="">Select a Currency...</option>
                   <option value="USD">US Dollar</option>
                   <option value="JPY">Japanese Yen</option>
                   <option value="EUR">Euro Dollar</option>
                   <option value="RUB">Russian Ruble</option>
            </select>
            <label class="error" for="Convert" id="ConvertError"></label>
            <br><br>
            
            <label class="formlabel" for="FromDate">From Date: </label>
            <input type="date" id="FromDate" name="FromDate"      
                   data-rule-required="true"  data-msg-required="From Date is Required" >
            <label class="error" for="FromDate" id="FromDateError"></label>
            <br><br>
            
            <label class="formlabel" for="ToDate">To Date: </label>
            <input type="date" id="ToDate" name="ToDate"      
                   data-rule-required="true"  data-msg-required="To Date is Required" >
            <label class="error" for="ToDate" id="ToDateError"></label>
            <br><br>

            <input type="button" value="Show Results" name="ShowResults" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate>
            <hr>

    <div class="clearfix">
        <div class="img-container">
            <span id="CurrencyValueTable"></span>
        </div>
    </div>
    <hr>
            
    <div class="clearfix">
        <div class="img-container">
            <canvas id="chartjs-0" width="400" height="400"></canvas>
        </div>
    </div>
    </div>
</form>
<script src="assets/js/form.js"></script>
</body>
</html>
