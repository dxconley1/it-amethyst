<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hypotenuse of a Right Triangle</title>
    <meta charset ="utf-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>

<!-- The following should be a file in the "style" folder -->
    <style>
    .formlabel {
        display: inline-block;
        width: 200px;
        text-align: right;
        padding: 5px;
        font-weight: bold;
    }

    .error {
        color: red;
        padding-left: 5px;
    }
    </style>
</head>

<body>
    <form id="TriangleForm" onsubmit="return false">
    <h2>Circle Calculations</h2>
        <label for="radius" class="formlabel">Enter radius of a circle:</label>
        <input type="text" id="radius" name="radius"
               data-rule-required="true"  data-msg-required="Radius is Required" 
               data-rule-number="true" data-msg-number="Radius must be floating point number"
               data-rule-min="0" data-msg-min="Radius must be greater than zero">
        <label for="radius" class="error" id="radiuserror"></label>
        <br>
        <label for="diameter" class="formlabel">Diameter:</label>
        <span id="Diameter"></span>
        <br>
        <label for="diameter" class="formlabel">Circumference:</label>
        <span id="circumference"></span>
        <br>
        <label for="Area:" class="formlabel">Area:</label>
        <span id="Area"></span>

       
        <br><br>
        <input type="submit" value="Calculate" id="btnCalc" onclick="displayHypotenuse()">
        <input type="submit" value="Clear" id="btnClear" onclick="clearForm()" formnovalidate>
    </form>
</body>
    
<!-- The following should be a file in your js or script folder -->
<script>
        $( "#TriangleForm" ).validate({

        });
        
        function displayHypotenuse() {
            // if the form is valid, then make the calculations
            if ($("#TriangleForm").valid()) {
                
                 document.getElementById("Diameter").innerHTML = "";

                 var radius; // string representation of the radius
                 var radiusfp; // floating point value of radius
                 var diameter;  // floating point diameter
                 var result; // displayable result
                 var circumference;
                 var area;

                 // read in the radius as a string
                 radius = document.getElementById("radius").value;

                 // Convert numbers from strings to Floating Point
                 radiusfp = parseFloat( radius ); 
               

                 // calculate the hypotenuse
                 diameter = calcDiameter(radiusfp);
                 
                 circumference = calcircumference(radiusfp)
                 
                 area = calcArea(radiusfp)
                 
                 document.getElementById("Area").innerHTML = area.toString();
                 
                 document.getElementById("circumference").innerHTML = circumference.toString();

                 // display the hypotenuse
                 document.getElementById("Diameter").innerHTML = diameter.toString();
            }
        }

          function calcDiameter  (Radiusvalue)
          // returns hypotenuse of a right triangle
          // square root of leg1 squared plus leg2 squared
          {
              return 2 * Radiusvalue 
          }
          
          function calcircumference  (Radiusvalue)
          // returns hypotenuse of a right triangle
          // square root of leg1 squared plus leg2 squared
          {
              return 2 * Radiusvalue  * Math.PI;
          }
          
           function calcArea  (Radiusvalue)
          // returns hypotenuse of a right triangle
          // square root of leg1 squared plus leg2 squared
          {
              return Radiusvalue * Radiusvalue  * Math.PI;
          }
          
          function clearForm()
        {
            document.getElementById("radius").value = "";
            document.getElementById("radiuserror").innerHTML = "";
          
           
            document.getElementById("diameter").innerHTML = "";
        }
        
    </script>
</html>
