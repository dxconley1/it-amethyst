<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8"> 
  
  <meta name="keywords" content="HTML, CSS">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <h2>Employee Information</h2>
  
  
  <br>
  <label for="FirstName" class="formlabel">First Name: </label>
  <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" data-rule-required="true" data-msg-required="First Name is Required" class="error" aria-invalid="true">
  <label for="FirstName" class="error">First Name is Required</label>
  <br>
  
   <br>
  <label for="Middle Initial" class="formlabel">Middle Initial: </label>
  <input type="text" id="Middle Initial" name="Middle Initial" size="1" maxlength="1" data-rule-required="true" data-msg-required="Middle Initial is Required" class="error" aria-invalid="true">
  <label for="Middle Initial" class="error">Middle Initial is Required</label>
  <br>
  
  
  <br>
  <label for="LastName" class="formlabel">Last Name: </label>
  <input type="text" id="LastName" name="LastName" size="30" maxlength="30" data-rule-required="true" data-msg-required="Last Name is Required" class="error">
  <label for="LastName" class="error">Last Name is Required</label>
  <br>
  
  <br>
  <label for="Email" class="formlabel">Email: </label>

  <br>
  
   <label for="Sex" class="formlabel" id="GenderLabel">Sex:</label>
    <label for="GenderMale">
    <input type="radio" id="GenderMale" name="Gender" value="Male" data-rule-required="true" data-msg-required="Gender is Required" class="valid"> Male
</label>
<label for="GenderFemale">
    <input type="radio" id="GenderFemale" name="Gender" value="Female" class="valid"> Female
</label>
<label for="GenderN/A">
    <input type="radio" id="GenderN/A" name="Gender" value="N/A" class="valid"> N/A
</label>
  
  
  <br>
  <label for="Birthday" class="formlabel" id="BirthdayLabel">Birthday: </label>

  <label for="Birthday" class="error">Birthday is Required</label>

   <br>
  <label for="Height " class="formlabel">Height: </label>
  <input type="text" id="Email" name="Height " size="3" maxlength="3" data-rule-required="true" data-msg-required="Height  is Required" class="error">

   <br>
  <label for="Weight " class="formlabel">Weight: </label>
  <input type="text" id="Email" name="Weight " size="3" maxlength="3" data-rule-required="true" data-msg-required="Weight  is Required" class="error">
  <label for="Weight " class="error">Weight  is Required</label>
  <br>
  
   <br>

 <br>

    <label for="Location" class="error" style="display: none;"></label>
    <br>
    </select>

  <label for="Address " class="formlabel"> Address: </label>
  <input type="text" id="Email" name="Address  " size="30" maxlength="30" data-rule-required="true" data-msg-required="Address is Required" class="error">
  <label for="Address  " class="error">Address is Required</label>
  <br>

  
  <br>
  <label for="City/State/Zip " class="formlabel"> City/State/Zip: </label>
  <input type="text" id="City/State/Zip" name="City/State/Zip  " size="30" maxlength="30" data-rule-required="true" data-msg-required="City/State/Zip is Required" class="error">

 <select id="Location" name="Location" data-rule-required="true" data-msg-required="Location is Required" class="valid" aria-invalid="false">

</select>
<label for="Location" class="error" style="display: none;"></label>
